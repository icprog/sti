jnlp.codebase.url=file:/C:/code/sti/client/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
# Property libs.absolutelayout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.absolutelayout.classpath=../../../Program Files/NetBeans 6.0.1/java1/modules/ext/AbsoluteLayout.jar;../../swingx-2007_11_19-bin/swingx-2007_11_19.jar
main.class=edu.stanford.atom.sti.client.gui.sti_console
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
